<div class="container ">
  <div class="card">
    <div class="card-header">
      <h4>Мои сессии</h4>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Активность</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Длительность</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of sessions; index as index">
            <td>{{index}}</td>
            <td>{{session.activityName | async}}</td>
            <td>{{session.startTime | momentPipe:'DD-MM-YYYY'}}</td>
            <td>{{session.endTime | momentPipe:'DD-MM-YYYY'}}</td>
            <td>{{session.duration}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
