<div class="card shadow">
  <div class="card-header">Авторизация</div>
  <div class="card-body">
    <form [formGroup]="loginForm" class="form w-30">
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text input-tag">
              <i class="fa fa-envelope icon-mr"></i>
            </div>
          </div>
          <input
            formControlName="email"
            class="form-control"
            type="text"
            placeholder="Ваша почта"
          />
        </div>
      </div>
      <div class="form-group mt-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text input-tag">
              <i class="fa fa-lock icon-mr"></i>
            </div>
          </div>
          <input
            formControlName="password"
            class="form-control"
            type="password"
            placeholder="Ваш пароль"
          />
        </div>
      </div>
      <div class="actions">
        <a [routerLink]="['/register']">
          <i class="fa fa-plus-circle" style="margin-right: 4px"></i
          >Зарегистрироваться
        </a>
        <button
          class="btn btn-primary"
          type="submit"
          (click)="onSubmit()"
          [disabled]="!loginForm.valid"
        >
          <i class="fa fa-sign-in icon-mr"></i>Войти
        </button>
      </div>
    </form>
  </div>
</div>
