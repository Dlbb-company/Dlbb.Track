<div class="container">
  <div class="card">
    <form [formGroup]="loginForm" class="form">
      <div class="form-group">
        <label>Почта</label>
        <input formControlName="email" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input
          formControlName="password"
          class="form-control"
          type="password"
        />
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="!loginForm.valid"
      >
        Войти
      </button>
    </form>
  </div>
</div>
